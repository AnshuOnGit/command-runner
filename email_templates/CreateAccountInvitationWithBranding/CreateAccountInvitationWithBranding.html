<div align="center">
    <table id="bodyTable" border="0" width="100%" cellspacing="0" cellpadding="50" align="center" bgcolor="#eaf1f7">
        <tbody>
        <tr>
            <td id="bodyCell" style="background-color: #eaf1f7;" align="center" valign="top">
                <div align="center"><!-- BEGIN TEMPLATE // -->
                    <table id="templateContainer" style="width: 100%; height: 100%; padding: 10px; margin: auto; border: none;" border="0" cellspacing="0" cellpadding="50" bgcolor="#eaf1f7">
                        <tbody>
                        <tr>
                            <td>
                                <div align="center">
                                    <table style="background-color: #ffffff; margin: auto; width: 680px; padding: 10px; border: 1px solid #d6dee5;" cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td align="center" valign="top"><!-- BEGIN HEADER // -->
                                                <table id="templateHeader" border="0" width="100%" cellspacing="0" cellpadding="0">
                                                    <tbody>
                                                    <tr>
                                                        <td class="headerContent" valign="top">
                                                            <img id="headerImage" style="max-width: 600px; width: 97px; height: 44px;"
                                                                 src="cid:%%FILE_NAME%%" alt="%%BRAND_NAME%%" />
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <!-- // END HEADER --></td>
                                        </tr>
                                        <tr>
                                            <td align="center" valign="top"><!-- BEGIN BODY // -->
                                                <table id="templateBody" border="0" width="100%" cellspacing="0" cellpadding="0">
                                                    <tbody>
                                                    <tr>
                                                        <td class="bodyContent" valign="top">
                                                            <p>Hi %%INVITED_USER_FIRST_NAME%%,</p>
                                                            <h2>Welcome to %%BRAND_NAME%%</h2>
                                                            <p></p>
                                                            <p>We want to inform you that your account <strong>%%ORGANIZATION_NAME%%</strong> has been created.
                                                            <p>Please, click below to begin using the service.</p>
                                                            <div style="margin-top: 40px;"><a style="background-color: #237bc2; color: #ffffff; font-family: OpenSans; font-size: 14px; font-weight: 600; padding: 10px 20px 10px 20px; text-decoration: none;" href="%%REGISTRATION_LINK%%">Activate Account</a></div>
                                                            <p>or</p>
                                                            <p>Use the link below <br /> <a href="%%REGISTRATION_LINK%%">%%REGISTRATION_LINK%%</a></p>

                                                            <p>Thanks,<br /> The %%BRAND_NAME%% Team</p>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <!-- // END BODY --></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- // END TEMPLATE --></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
